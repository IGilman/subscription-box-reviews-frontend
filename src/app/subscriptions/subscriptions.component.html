<!-- <h2 *ngIf="!subscriptions[0]?.sub_type">All Subscriptions</h2> -->
<h2 *ngIf="subscriptions[0]?.sub_type === 'meat'">Meat Subscriptions</h2>
<h2 *ngIf="subscriptions[0]?.sub_type === 'veg'">Veggie Subscriptions</h2>
<h2 *ngIf="subscriptions[0]?.sub_type === 'mealprep'">Meal Prep Subscriptions</h2>
<ul>
    <li *ngFor="let subscription of subscriptions, index as i" class="subscription box">
        <p>Subscription: {{subscription.name}}</p>
        <p>Subscription Description: {{subscription.description}}</p>
        <button (click)="routeDetails(subscription.sub_id)">View Subscription Details</button>
    </li>
</ul>

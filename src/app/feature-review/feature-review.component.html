<div class="about">
    <h1 class="about-heading">Discover. Subscribe. Review.</h1>
    <p class="subhead">Find home delivery subscriptions that fit your needs!</p>
    <button class="discover-button">Discover Subscriptions</button>
</div>
<div class="featured-reviews">
    <h1 class="featured-heading">Featured Reviews</h1>
    <ul>
        <li *ngFor="let topReview of topReviews" class="featured box">
            <!-- Add logo -->
            <!-- hook up star functionality -->
            <div class="stars">
                <i class="fas fa-star small"></i>
                <i class="fas fa-star small"></i>
                <i class="fas fa-star small"></i>
                <i class="fas fa-star small"></i>
                <i class="fas fa-star small"></i>
            </div>
            <p>Rating: {{topReview?.rating}}</p>
            <p class="review-header">{{topReview?.name}}</p>
            <p>{{topReview?.review_title}}</p>
            <p>{{topReview?.review}}</p>

        </li>
    </ul>
</div>

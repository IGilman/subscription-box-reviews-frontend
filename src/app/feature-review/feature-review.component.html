<h1>About Us</h1>
<p>A subscription box reviews site!</p>
<h1>Featured Reviews</h1>
<ul>
    <li *ngFor="let topReview of topReviews">
        <h2>Featured {{topReview.sub_type}} Review</h2>
        <p>Subscription Name: {{topReview?.name}}</p>
        <p>Review Title: {{topReview?.review_title}}</p>
        <p>Rating: {{topReview?.rating}}</p>
    </li>
</ul>

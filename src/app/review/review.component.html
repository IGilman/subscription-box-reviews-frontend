<h1>Write a Review</h1>
<form #addForm="ngForm" (ngSubmit)="addReview(addForm)">
    <label for="review_title">Title</label>
    <input type="text" name="review_title" id="review_title" ngModel />
    <label for="review">Review</label>
    <input type="text" name="review" id="review" ngModel />
    <label for="rating">Rating</label>
    <select name="rating" id="rating" ngModel>
        <option value="" selected>Select Your Rating</option>
        <option value="1">1 Star</option>
        <option value="2">2 Star</option>
        <option value="3">3 Star</option>
        <option value="4">4 Star</option>
        <option value="5">5 Star</option>
    </select>
    <label for="user_cost">Cost</label>
    <input type="text" name="user_cost" id="user_cost" ngModel />
    <button>Submit</button>
</form>
